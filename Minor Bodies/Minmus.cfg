//Kerbal Minor Bodies

@Kopernicus:AFTER[Kopernicus]
{
    @Body[Minmus]
    {
		@Orbit
        {
            @referenceBody = Sun
            inclination = 12.35758
            eccentricity = 0.966999
            semiMajorAxis = 128200112112
            argumentOfPeriapsis = 0
			
        }
		@Properties
        {
			@ScienceValues
            {
                landedDataValue = 45
                splashedDataValue = 42
                flyingLowDataValue = 35
                flyingHighDataValue = 32
                inSpaceLowDataValue = 40
                inSpaceHighDataValue = 30
                recoveryValue = 5
            }
		}
		CometTails
		{
			Tails
			{
				Tail
				{
					type = Ion
					color = 0,0.4,1,1
					radius = 10
					length = 100000
				}
				Tail
				{
					type = Dust
					color = 0.4,0.4,0.5,1
					radius = 40
					length = 65000
				}
			}
		}
	}
}